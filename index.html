<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
        <title></title>
        <link rel="stylesheet" href="estilos.css">
    </head>
    <body>
        <div class="signin">
            <!-- <form action=""> -->
                <h2>LOGIN</h2>
                <input type="text" id="user" placeholder="Ingrese Usuario">
                <div class="error" id="error-user" hidden>
                  <span id="user-required" hidden>*Debe ingresar su usuario.</span>
                  <span id="format" hidden>*Debe contener el formato correcto.</span>
                </div>
                <div class="password">
                  <input type="password" placeholder="Ingrese Contraseña" id=password>
                  <span class="span-eye" onclick="view()">
                    <i class="far fa-eye" id=eye></i>
                  </span>
                </div>
                <div class="error" id="error-password" hidden>
                  <span id="required-password">*Debe ingresar su contraseña.</span>
                </div>
                <button class="btn" onclick="validate()">Ingresar</button>
            <!-- </form> -->
        </div>
    </body>
</html>
<script>
  function view() {
    var input = document.getElementById("password");
    var eye = document.getElementById("eye");
    var type = input.getAttribute("type");
    input.removeAttribute("type");
    if (type == "text") {
        input.setAttribute("type", "password");
        eye.classList.remove("fa-eye-slash");
        eye.classList.add("fa-eye");
    } else {
        input.setAttribute("type", "text");
        eye.classList.remove("fa-eye");
        eye.classList.add("fa-eye-slash");
    }
  }

  function validate() {
    var user = document.getElementById("user");
    var password = document.getElementById("password");
    var errorUser = document.getElementById("error-user");
    var userRequired = document.getElementById("user-required");
    var userFormat = document.getElementById("format");
    var errorPassword = document.getElementById("error-password");
    var passwordRequired = document.getElementById("required-password");
    errorUser.setAttribute("hidden","");
    errorPassword.setAttribute("hidden","");
    if (user.value.length < 1) {
      errorUser.removeAttribute("hidden");
      userFormat.setAttribute("hidden","");
      userRequired.removeAttribute("hidden");
    } else if (!user.value.match(/^[-\w.%+]{1,64}@(?:[A-Z0-9-]{1,63}\.){1,125}[A-Z]{2,63}$/i)) {
      userRequired.setAttribute("hidden","");
      errorUser.removeAttribute("hidden");
      userFormat.removeAttribute("hidden");
    }
    if (password.value.length < 1) {
      errorPassword.removeAttribute("hidden");
      passwordRequired.removeAttribute("hidden");
    }
  }
</script>
